<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- Page Content -->
  <div class="container">
    <div id="app">
        <div class="form-grup">
            <h1>Todo List</h1>
            <input type="text" name="todo" id="todo" class="form-control" placeholder="To Do..." v-model="todo" @keyup.enter="addTodo">
            <button class="btn btn-primary" @click="addTodo()" style="margin-top: 8px;">Add</button>
        </div>
        <table class="table" v-if="todos.length > 0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Todo</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody v-for="(todo, index) in todos" :key="index">
                <td scope="row">{{ index + 1 }}</td>
                <td>{{ todo }}</td>
                <td>
                    <button class="btn btn-danger" @click="deleteTodo(index)">Delete</button>
                </td>
            </tbody>
        </table>
        <h3 v-else>Empty</h3>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
